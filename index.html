<!DOCTYPE html>
<html lang="es">
<head>
    <title>Visor AR Profesional - Producto 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f4f4; 
        }

        /* Contenedor del visor */
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            --poster-color: transparent;
        }

        /* Bot√≥n personalizado de AR */
        #ar-button {
            background-color: var(--primary-color);
            border-radius: 30px;
            border: none;
            color: white;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 28px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        #ar-button:active {
            background-color: #0056b3;
        }

        /* Aviso para navegadores de Instagram/Facebook/Xiaomi */
        #browser-warning {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #fff3cd;
            padding: 16px;
            border-radius: 12px;
            border-left: 6px solid #ffc107;
            font-size: 14px;
            color: #856404;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        /* Indicador de carga manual (opcional) */
        .progress-bar {
            display: block;
            width: 33%;
            height: 4px;
            max-height: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.1);
        }

        .update-bar {
            background-color: var(--primary-color);
            width: 0%;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div id="browser-warning">
        <strong>¬°Atenci√≥n!</strong> Para usar la Realidad Aumentada, pulsa el bot√≥n de opciones (‚ãÆ) y selecciona <b>"Abrir en Chrome"</b> (Android) o <b>"Safari"</b> (iPhone).
    </div>

    <model-viewer 
        src="agenda-flores.glb" 
        ios-src="agenda-flores.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="fixed"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5" 
        shadow-softness="1"
        auto-rotate 
        ar-placement="floor"
        alt="Visualizaci√≥n 3D de PLV Club Priviliges">
        
        <button slot="ar-button" id="ar-button">
            <span>üîç</span> VER EN TU ESPACIO
        </button>

        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

    </model-viewer>

    <script>
        // 1. Detecci√≥n de navegadores In-App
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isInApp = /Instagram|FBAN|FBAV|XiaomiBrowser/i.test(ua);

        if (isInApp) {
            document.getElementById('browser-warning').style.display = 'block';
        }

        // 2. Control de la barra de carga
        const modelViewer = document.querySelector('model-viewer');
        modelViewer.addEventListener('progress', (event) => {
            const progressBar = event.target.querySelector('.update-bar');
            progressBar.style.width = `${event.detail.totalProgress * 100}%`;
            if (event.detail.totalProgress === 1) {
                setTimeout(() => {
                    event.target.querySelector('.progress-bar').style.display = 'none';
                }, 500);
            }
        });
    </script>

</body>
</html>
