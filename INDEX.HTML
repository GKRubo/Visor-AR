<!DOCTYPE html>
<html lang="es">
<head>
    <title>Visor AR Profesional</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; width: 100vw; overflow: hidden; }
        model-viewer { width: 100%; height: 100%; background-color: #f0f0f0; }
    </style>
</head>
<body>

    <model-viewer 
        src="mi_producto.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
